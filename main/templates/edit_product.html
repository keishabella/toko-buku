{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <h1 class = "bold-font">Edit Product</h1>

    <!-- Formulir "Edit Product" Anda -->
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input class="button" type="submit" value="Edit Product"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<!-- Link font style yang digunakan -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<!-- Tambahkan gaya CSS sesuai dengan halaman login -->
<style>
    /* CSS yang sesuai dengan halaman login Anda */
    body {
        background-color: #c3e1eb; /* Warna biru muda */
        font-family: 'Poppins', sans-serif;
    }

    /* CSS untuk container */
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 500px; /* Sesuaikan lebar sesuai kebutuhan */
        margin: 0 auto; /* Membuat kontainer berada di tengah secara horizontal */
        margin-top: 80px; /* Jarak dari atas ke kontainer */
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #000;
    }

    /* CSS untuk tombol */
    .button {
        background-color: #007BFF; /* Warna latar belakang */
        color: #fff; /* Warna teks */
        border: none; /* Menghilangkan border */
        padding: 10px 20px; /* Padding (jarak dalam tombol) */
        border-radius: 5px; /* Sudut border yang melengkung */
        cursor: pointer; /* Mengubah kursor saat digunakan */
    }

    /* CSS untuk tombol hover (saat kursor di atas tombol) */
    .button:hover {
        background-color: #0056b3; /* Warna latar belakang saat hover */
    }

    table {
        width: 100%;
    }

    td {
        padding: 10px;
    }
</style>
{% endblock %}
