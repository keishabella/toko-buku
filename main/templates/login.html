{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<!-- Link font style yang digunakan -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* Mengatur tampilan untuk elemen-elemen dalam halaman login */
    body {
        background-color: #C2E4F7; /* Warna biru */
        font-family: 'Poppins', sans-serif;
        align-items: center;
    }

    /* Mengatur tampilan untuk elemen-elemen dalam halaman login */
    .login {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        align-items: center;
    }

    .login h1 {
        font-size: 24px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .btn.login_btn {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    .btn.login_btn:hover {
        background-color: #0056b3;
    }

    ul.messages {
        list-style: none;
        padding: 0;
    }

    ul.messages li {
        color: red;
        font-weight: bold;
    }

    /* Mengatur tampilan tautan "Register Now" */
    a.register-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        text-decoration: none;
        color: #007BFF;
    }
</style>

<div class="login">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Don't have an account yet? <a href="{% url 'main:register' %}" class="register-link">Register Now</a>

</div>

{% endblock content %}
