{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<!-- Link font style yang digunakan -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* Mengatur tampilan untuk elemen-elemen dalam halaman registrasi */
    body {
        background-color: #C2E4F7; /* Warna biru */
        font-family: 'Poppins', sans-serif;
    }
    
    .register {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .register h1 {
        font-size: 28px;
        color: #333;
    }

    /* Mengatur tampilan button */
    .btn-daftar {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-daftar:hover {
        background-color: #0056b3;
    }
</style>

<div class="register">
    <h1>Register</h1>  

    <form method="POST">  
        {% csrf_token %}  
        <table>  
            {{ form.as_table }}  
            <tr>  
                <td></td>
                <td><input type="submit" name="submit" value="Daftar" class="btn-daftar" /></td>  
            </tr>  
        </table>  
    </form>

    {% if messages %}  
        <ul class="error-message">   
            {% for message in messages %}  
                <li>{{ message }}</li>  
            {% endfor %}  
        </ul>   
    {% endif %}
</div>  

{% endblock content %}
